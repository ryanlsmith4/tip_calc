<!doctype html>
<html>
  <head>
      <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
  </head>
  <body>
      <div class="grid-container">

    <!-- html elements -->
<h1 class="head">Tip Calculator</h1>

<div class="calc-body">
    <p>

      <label  for="amount">Bill</label>
      <input class="in-length" id="amount" type="number" value="0.00">
    </p>

    <p>
      <label for="percent">Tip %</label>
      <input class="in-length" 'per-label' id="percent" type="number" value=".15">
    </p>


    <button class="calculate" id="calculate">Calculate</button>

    <p>
      <span>Tip:</span>
      <span id="tip">0.00</span>
    </p>

    <p>
      <span>Total:</span>
      <span id="total">0.00</span>
    </p>
</div>
</div>
    <!-- Scripts -->
    <script src="main.js"></script>

  </body>
</html>
